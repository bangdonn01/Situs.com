<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Penerimaan Barang Mobile</title>
<style>
    body {
        font-family: Arial, sans-serif;
        padding: 10px;
        background: #f0f8ff;
        margin: 0;
    }
    h2 {
        text-align: center;
        color: #333;
        font-size: 1.2rem;
    }
    .form-container {
        display: flex;
        flex-direction: column;
        gap: 8px;
        margin-bottom: 15px;
    }
    input, button {
        padding: 12px;
        font-size: 16px;
        border-radius: 5px;
        border: 1px solid #ccc;
    }
    button {
        background: #007bff;
        color: white;
        font-weight: bold;
        border: none;
    }
    button:hover {
        background: #0056b3;
    }
    .table-wrapper {
        overflow-x: auto;
    }
    table {
        min-width: 650px;
        border-collapse: collapse;
        width: 100%;
        background: white;
        font-size: 14px;
    }
    th, td {
        border: 1px solid #ddd;
        padding: 6px;
        text-align: center;
    }
    th {
        background: #007bff;
        color: white;
    }
    td input[type="number"],
    td input[type="text"] {
        width: 70px;
        padding: 4px;
        font-size: 14px;
        border: 1px solid #ccc;
        border-radius: 3px;
        text-align: center;
    }
    .delete-btn {
        background: red;
        padding: 4px 8px;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 13px;
    }
    .reset-btn {
        background: orange;
        margin-top: 10px;
        padding: 10px;
        font-size: 16px;
        width: 100%;
    }
    .footer {
        text-align: center;
        margin-top: 15px;
        font-size: 12px;
        color: #777;
    }
</style>
</head>
<body>

<h2>PENERIMAAN BARANG</h2>

<div class="form-container">
    <input type="text" id="kodeBarang" placeholder="Kode Barang">
    <input type="number" id="totalBarang" placeholder="Total Barang (pcs)">
    <input type="number" id="pcsPerDus" placeholder="Pcs per Dus">
    <input type="text" id="jumlahDus" placeholder="Jumlah Dus" readonly>
    <input type="text" id="sisaPcs" placeholder="Sisa Pcs" readonly>
    <button onclick="tambahData()">Simpan</button>
</div>

<div class="table-wrapper">
<table id="tabelData">
    <thead>
        <tr>
            <th>Cek</th>
            <th>No</th>
            <th>Kode Barang</th>
            <th>Total Barang</th>
            <th>Pcs/Dus</th>
            <th>Jumlah Dus</th>
            <th>Sisa Pcs</th>
            <th>Aksi</th>
        </tr>
    </thead>
    <tbody></tbody>
</table>
</div>

<button class="reset-btn" onclick="resetData()">♻ Reset Semua Data</button>

<div class="footer">© doni.studio. All rights reserved.</div>

<script>
let dataBarang = JSON.parse(localStorage.getItem('dataBarang')) || [];

document.getElementById("totalBarang").addEventListener("input", hitungDus);
document.getElementById("pcsPerDus").addEventListener("input", hitungDus);

function hitungDus() {
    let total = parseInt(document.getElementById("totalBarang").value) || 0;
    let perDus = parseInt(document.getElementById("pcsPerDus").value) || 0;
    let dus = perDus > 0 ? Math.floor(total / perDus) : 0;
    let sisa = perDus > 0 ? total % perDus : 0;
    document.getElementById("jumlahDus").value = dus;
    document.getElementById("sisaPcs").value = sisa;
}

function tambahData() {
    let kode = document.getElementById("kodeBarang").value.trim();
    let total = parseInt(document.getElementById("totalBarang").value) || 0;
    let perDus = parseInt(document.getElementById("pcsPerDus").value) || 0;
    if (!kode || total <= 0 || perDus <= 0) {
        alert("Masukkan kode barang, total barang, dan pcs/dus yang benar!");
        return;
    }
    let dus = Math.floor(total / perDus);
    let sisa = total % perDus;
    dataBarang.push({ kode, total, perDus, dus, sisa, cek: false });
    simpanData();
    renderTabel();
    document.getElementById("kodeBarang").value = "";
    document.getElementById("totalBarang").value = "";
    document.getElementById("pcsPerDus").value = "";
    document.getElementById("jumlahDus").value = "";
    document.getElementById("sisaPcs").value = "";
}

function renderTabel() {
    let tbody = document.querySelector("#tabelData tbody");
    tbody.innerHTML = "";
    dataBarang.forEach((item, index) => {
        tbody.innerHTML += `
            <tr>
                <td><input type="checkbox" ${item.cek ? 'checked' : ''} onchange="ubahCek(${index}, this.checked)"></td>
                <td>${index + 1}</td>
                <td><input type="text" value="${item.kode}" onchange="ubahKodeBarang(${index}, this.value)"></td>
                <td>${item.total}</td>
                <td><input type="number" value="${item.perDus}" onchange="ubahPcsPerDus(${index}, this.value)"></td>
                <td>${item.dus}</td>
                <td>${item.sisa}</td>
                <td><button class="delete-btn" onclick="hapusData(${index})">Hapus</button></td>
            </tr>
        `;
    });
}

function ubahCek(index, status) {
    dataBarang[index].cek = status;
    simpanData();
}

function ubahPcsPerDus(index, newPerDus) {
    newPerDus = parseInt(newPerDus) || 0;
    let total = dataBarang[index].total;
    if (newPerDus > 0) {
        dataBarang[index].perDus = newPerDus;
        dataBarang[index].dus = Math.floor(total / newPerDus);
        dataBarang[index].sisa = total % newPerDus;
        simpanData();
        renderTabel();
    }
}

function ubahKodeBarang(index, newKode) {
    dataBarang[index].kode = newKode.trim();
    simpanData();
}

function hapusData(index) {
    dataBarang.splice(index, 1);
    simpanData();
    renderTabel();
}

function resetData() {
    if (confirm("Yakin reset semua data?")) {
        dataBarang = [];
        simpanData();
        renderTabel();
    }
}

function simpanData() {
    localStorage.setItem('dataBarang', JSON.stringify(dataBarang));
}

renderTabel();
</script>

</body>
</html>
